<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">

    <title>Post API</title>
</head>
<body>

    <section class="page-container">

        <div class="row px-2">
            <h3>Post User</h3>
            <div class="col-3 p-1">
                <input class="form-control" id="name" type="text" placeholder="Name" autocomplete="off">
            </div>
            <div class="col-3 p-1">
                <input class="form-control" id="job" type="text" placeholder="Job" autocomplete="off">
            </div>
            <div class="col p-1">
                <input class="px-4 btn btn-primary" onclick="postUser()" type="button" value="Submit">
            </div>
        </div>

        <div id="error-msg"></div>
        <!-- <div id="display" class="mt-3"></div> -->

        <div id="results" class="row">
            <div id="display" class="row row-cols-lg-3 g-4">
            </div>
        </div>
    </section>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>

    <!-- Data JS -->
    <script src="postapi.js"></script>
</body>
</html>
