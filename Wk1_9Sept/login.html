<!DOCTYPE html>
<html>
<head>
    <title>Travely | Login</title>

    <link rel="stylesheet" href="style.css">

    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600&display=swap"
        rel="stylesheet">
</head>
<body>
    <header>
        <div class="header container">
            <div class="header-logo">
                <p class="logo">Travely</p>
            </div> 
            <div class="header-section">
                <div class="search-bar">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <input type="text" placeholder="Search Destinations">
                </div>
                <div class="signup-btn"><p>Sign Up</p></div>
                <div class="login-btn">
                    <a href="login.html">Log in</a>
                </div>
            </div>
        </div>
        <nav class="container">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="#">Explore Destinations</a></li>
                <li><a href="#">Attractions</a></li>
                <li><a href="#">Food & Culture</a></li>
                <li><a href="#">Activities</a></li>
            </ul>
        </nav>
    </header>
    
    <section class="login">

        <div class="page-img">
        </div>

        <div class="login-form">
            <div>
                <h1 class="header">Login</h1>
                <p class="para">Welcome back!</p>
                
                <input type="text" placeholder="Your Email">
                <input type="password" placeholder="Your Password">
                
                <a href="#" class="login-btn"><button>Log in</button></a>

                <p class="small-text">Don't have an account? Register <a href="#">here</a>.</p>
            </div>
        </div>

    </section>

    

</body>
</html>
