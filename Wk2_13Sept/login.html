<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;0,800;1,400&display=swap"
        rel="stylesheet">
</head>
<body>

    <section class="container-fluid text-center">
        <div class="row">
            <div class="col-5 img"></div>

            <div class="col-7 d-flex justify-content-center align-items-center">
                <div class="w-50 form">
                    <div class="header">
                        <h2>Sign In</h2>
                        <p class="para">Welcome Back! </p>
                    </div>
                    
                    <div class="form-floating mt-4">
                        <input type="email" class="form-control rounded-pill px-4 custom-input" id="floatingInput" placeholder="name@example.com">
                        <label class="px-4" for="floatingInput">Email Address</label>
                    </div>
                    <div class="form-floating mt-4">
                        <input type="password" class="form-control rounded-pill px-4 custom-input" id="floatingPassword" placeholder="Password">
                        <label class="px-4" for="floatingPassword">Password</label>
                    </div>

                    <div class="form-check d-flex justify-content-between mt-2">
                        <div>
                            <input class="form-check-input ms-0" type="checkbox" value="" id="flexCheckChecked" checked>
                            <label class="form-check-label px-2" for="flexCheckChecked">
                                Remember password
                            </label>
                        </div>
                        <a href="#" class="small-text text-decoration-none me-4"><strong>Forgot Password?</strong></a>
                    </div>
                    
                    <div class="d-grid submit-btn mt-5">
                        <button class="btn btn-primary rounded-pill" type="button">Sign In</button>
                    </div>

                    <p class="small-text mt-3">Don't have an account? <a href="register.html">Register here</a>.</p>
                </div> <!--End of form-->
            </div>
        </div>
    </section>
    

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
</html>
