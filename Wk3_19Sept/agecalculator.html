<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">

    <title>Age Calculator</title>
</head>
<body>

    <div class="container d-flex align-items-center justify-content-center text-center">
        <div class="calculator mx-auto p-4 shadow">
            <h2 class="mt-4 mb-0 p-2">Age <span>Calculator</span></h2>
            <p class="lead m-0 p-2">Enter your date of birth:</p>
            <div class="p-2">
                <input id="dob" class="p-2 px-5 border rounded-pill" type="date">
            </div>
            <div class="p-2">
                <button type="button" onclick="calculateAge()" class="btn btn-primary px-5 py-2 shadow rounded-pill">Calculate Your Age</button>
            </div>
            <div class="display p-2 mt-2 mx-4">
                <p class="lead m-0 p-2">Your Age is:</p>
                <p class="p-0 m-0" id="result"></p>
                <p id="smallpara" class="m-0"></p>
            </div>
        </div>
    </div>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>

    <!-- Data JS -->
    <script src="agecalculator.js"></script>
</body>
</html>
